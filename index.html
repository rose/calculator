<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Calculator 2000</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <input id="x" type="text" placeholder="Enter an integer">
    <span id="nag-x" class="nag">Please enter a valid integer</span>
    <br>
    <input id="y" type="text" placeholder="Enter an integer">
    <span id="nag-y" class="nag">Please enter a valid integer</span>
    <hr>
    <div id="subtract" class="button">Subtract</div>
    <div id="add" class="button">Add</div>
    <hr>
    <div id="result">Result will show here</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
